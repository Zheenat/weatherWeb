<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NaijaSkies - Weather web</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="background-video">
    <source src="weatherVideos/sunny.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Hero Section -->
  <header class="hero">
    <h1>NaijaSkies</h1>
    <p>Explore the skies of major cities in Nigeria </p>
  </header>

  <!-- Main Weather Section -->
  <main class="weather-container">
    <div class="weather-card" id="weather-card">
      <h2 id="city-name">Loading...</h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="weather-icon" src = "" alt="Weather Icon" />
      <p id="time"></p>
    </div>

    <!-- Forecast for next 12 hours -->
    <div class="forecast-container" id="forecast"></div>

    <!-- Carousel Controls -->
    <div class="carousel-controls">
      <button id="prev-btn">←</button>
      <span id="city-counter">1 of 10</span >
      <button id="next-btn">→</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Zeenat </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
